<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="This is my FCC: Survey Form">
        <meta name="web_author" content="#3A3A9E">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
        <link rel="stylesheet" href="css/main.css" media="all">
        <title>FCC: Survey Form</title>
    </head>
    <body>
        <!-- Learn more about this code at: https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form -->
        <div class="container">
            <header id="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform.</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" name="number" id="number" placeholder="Age" class="form-control" min="18" max="100">
                </div>
                <div class="form-group">
                    <label>Which option best describes your current role?</label>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label><input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely</label>
                    <label><input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe</label>
                    <label><input type="radio" name="user-recommend" value="not sure" class="input-radio">Not Sure</label>
                </div>
                <div class="form-group">
                    <p>What is your favourite feature of freeCodeCamp?</p>
                    <select id="most-like" name="mostLike" class="form-control" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects</label>
                    <label><input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end Projects</label>                <label><input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization</label>
                    <label><input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Challenges</label>
                    <label><input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">Open Source Community</label>
                    <label><input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms</label>
                    <label><input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos</label>
                    <label><input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City Meetups</label>
                    <label><input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki</label>
                    <label><input type="checkbox" name="prefer" value="forum" class="input-checkbox">Forum</label>
                    <label><input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Additional Courses</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
